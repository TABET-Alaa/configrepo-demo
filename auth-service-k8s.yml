server:
  port: 8081

eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka
security:
  jwt:
    issuer: "auth-service"
    private-key-location: "classpath:keys/private.pem"   # dev
    public-key-location: "classpath:keys/public.pem"     # dev
    
management:
  endpoints:
    web:
      exposure:
        include: health,info
